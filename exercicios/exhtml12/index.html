<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospewdados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" poster="imagens/coffee.jpg" controls>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-video.ogg.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reproidução de video</p>
        <!--É importante colocar mais de mais de um tamanho para garantir compatibilidade com diferentes navegadores-->

</video>  
<h1> Inserindo videos no Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=S9gWEKXzQEAMX5i6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--Hospedar o vedio pelo youtube ou por vimeo evita custos adcionais par ao cliente -->
</h1>
</body>
</html>
