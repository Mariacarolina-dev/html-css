<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body> 
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5.</p>
    <!--*<audio src="midia/hopeful.mp3.mp3" controls autoplay></audio>*--> 
    <!-- formatos que podem ser usados (MP3 WAV OGG)-->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast33.mp3.mp3" type="audio/mpeg">
        <source src="midia/guanacast33.mp3.mp3.ogg" type="audio/ogg">
        <source src="midia/guanacast33.mp3.mp3.wav" type="audio/wav">
        <!--AQUIVO WAV É MUITO PESADO, POR ISSO DEVE SER EVITADO-->>
        <p>Infelizmente seu navegador não consegue carregar o áudio. <a href="midia/guanacast33.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></P>
     </audio>
</body>
</html>
