<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTES EXTERNAS</title>
    <style>
        @font-face {
            font-family: 'Nostalgic';
            src: url('fontes/NostalgicRemain-Regular.otf') format('opentype'), url('fontes/NostalgicRemain-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*Tipos de Format()
            opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetype-aat (Apple Advanced typography) - svg
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Nostalgic', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
