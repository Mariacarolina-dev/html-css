<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configuraçãoes globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #000000, #0C233B, #30455A );
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: aliceblue;">testando gradiente</h1>
</body>
</html>
